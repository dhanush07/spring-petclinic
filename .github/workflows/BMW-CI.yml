name: "ps-jfrog-gitbub-oidc-mvn-publish"
on: push

# This is required as per
# https://docs.github.com/en/actions/deployment/security-hardening-your-deployments/configuring-openid-connect-in-cloud-providers#adding-permissions-settings
permissions:
  id-token: write
  contents: read

jobs:
  build:
     runs-on: ubuntu-24.04
     env:
      OIDC_AUDIENCE: 'ps-jfrog-oidc'
      OIDC_PROVIDER: 'ps-jfrog-labs'
      PLATFROM_REPO: 'sumlearn-maven-virtual'
      DEPLOY_REPO: 'sumlearn-maven'
      
     steps:
       - name: Checkout
         uses: actions/checkout@v4
              
       - name: Setup java
         uses: actions/setup-java@v4
         with: 
           distribution: corretto
           java-version: 17
           cache: 'maven'
           cache-dependency-path: 'pom.xml'
   
       - name: Setup JFrog CLI
         uses: jfrog/setup-jfrog-cli@v4
         env:  
           JF_URL: ${{ vars.JF_URL }}
         with:
           oidc-provider-name: ${{ env.OIDC_PROVIDER }}
           oidc-audience: ${{ env.OIDC_AUDIENCE }}

       - name: Run Audit scan for the git workspace
         run: jf audit .

       - name: Set CLI Config
         run: jf mvn-config --global=true --repo-resolve-releases=$PLATFORM_REPO --repo-resolve-snapshots=$PLATFORM_REPO --repo-deploy-releases=$DEPLOY_REPO --repo-deploy-snapshots=$DEPLOY_REPO

       - name: Create build
         run: jf mvn clean install --build-name="ps-jfrog-gitbub-oidc-mvn-publish" --build-number=${{ github.run_number }}
         
       - name: Collect Env
         run: jf rt bce ps-jfrog-gitbub-oidc-mvn-publish ${{ github.run_number }}
    
       - name: Collect VCS info
         run: jf rt bag ps-jfrog-gitbub-oidc-mvn-publish ${{ github.run_number }}

       - name: Publish build
         run: jf rt bp ps-jfrog-gitbub-oidc-mvn-publish ${{ github.run_number }}

       - name: Set propertes
         run: |
           jf rt sp "tier=app;ver=${{ github.run_number }}"  --build="ps-jfrog-gitbub-oidc-mvn-publish/${{ github.run_number }}"


